    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #0288d1;
            --secondary-color: #4fc3f7;
            --accent-color: #e0f7fa;
            --dark-color: #0f2027;
            --text-color: #ffffff;
            --text-secondary: #b3e5fc;
            --bg-color: #17212b;
            --tg-blue: #2aabee;
            --content-bg: #1e2a38;
            --neon-blue: #4fc3f7;
            --neon-purple: #9c27b0;
            --neon-cyan: #00bcd4;
            --neon-pink: #ff4081;
            --neon-light-blue: #81d4fa;
            --neon-dark-blue: #0288d1;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: linear-gradient(125deg, #0a192f 0%, #0c1e3e 50%, #0a192f 100%);
            overflow: hidden;
        }
        
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: linear-gradient(135deg, rgba(2, 136, 209, 0.1), rgba(79, 195, 247, 0.1));
        }
        
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.2;
            background: linear-gradient(-45deg, #0f2027, #0288d1, #4fc3f7, #81d4fa);
            background-size: 200% 200%;
            animation: gradient 20s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 50% 55%, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 40%, rgba(255, 255, 255, 0.05) 60%, rgba(255, 255, 255, 0) 100%);
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3), 0 0 10px rgba(255, 255, 255, 0.2);
            animation: rise 20s infinite ease-in;
            opacity: 0.7;
        }
        
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0) scale(0.4);
                opacity: 0.5;
            }
            50% {
                transform: translateX(calc(var(--random-x, 0) * 100px)) scale(0.8);
                opacity: 0.8;
            }
            100% {
                bottom: 120%;
                transform: translateX(calc(var(--random-x, 0) * 200px)) scale(0.3);
                opacity: 0;
            }
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            width: 2px;
            height: 2px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px var(--neon-blue);
            animation: particle-animation 20s ease infinite;
        }
        
        @keyframes particle-animation {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(calc(var(--random-x, 0) * 200px));
            }
        }
        
        .tg-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background-color: rgba(30, 42, 56, 0.8);
            background-image: linear-gradient(135deg, rgba(46, 167, 237, 0.1) 0%, rgba(30, 42, 56, 0.8) 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 
                        0 0 30px rgba(79, 195, 247, 0.2);
            animation: fadeIn 1s ease, float 6s ease-in-out infinite;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 
                            0 0 30px rgba(79, 195, 247, 0.2);
            }
            50% {
                transform: translateY(-10px);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 
                            0 0 40px rgba(79, 195, 247, 0.3);
            }
        }
        
        .tg-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-cyan), var(--neon-light-blue), var(--neon-dark-blue), var(--neon-blue));
            background-size: 400%;
            border-radius: 21px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.4;
            animation: glowing 20s linear infinite;
        }
        
        @keyframes glowing {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
        
        .tg-header {
            background: linear-gradient(90deg, #1976d2, #2aabee);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .tg-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }
        
        .tg-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateZ(20px);
        }
        
        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-10px) translateZ(30px);
            transition: all 0.5s ease;
        }
        
        .profile-pic:hover {
            transform: translateY(-15px) translateZ(40px) scale(1.05) rotate(5deg);
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .profile-pic:hover img {
            transform: scale(1.1);
        }
        
        .avatar-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px var(--neon-blue);
            animation: pulse 2s infinite;
            opacity: 0.7;
        }
        
        .bio-content {
            padding: 25px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .bio-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10%;
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        .bio-content p {
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-secondary);
        }
        
        .bio-quote {
            font-style: italic;
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            position: relative;
            color: var(--secondary-color);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transform: translateZ(15px);
            transition: all 0.3s ease;
        }
        
        .bio-quote:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateZ(25px);
        }
        
        .bio-quote::before, .bio-quote::after {
            content: '"';
            font-size: 30px;
            color: var(--tg-blue);
            position: absolute;
            opacity: 0.6;
        }
        
        .bio-quote::before {
            top: 0;
            left: 5px;
        }
        
        .bio-quote::after {
            bottom: -15px;
            right: 5px;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .skills-title {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .skills-title::before,
        .skills-title::after {
            content: '';
            height: 2px;
            width: 50px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
        }
        
        .skills-title span {
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .skill-tag {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            transform: translateZ(10px);
        }
        
        .skill-tag:hover {
            transform: translateZ(20px) translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 15px rgba(79, 195, 247, 0.3);
        }
        
        .links-section {
            margin-top: 25px;
            position: relative;
        }
        
        .links-title {
            font-size: 20px;
            margin-bottom: 20px;
            position: relative;
            text-align: center;
            color: var(--secondary-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .links-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), transparent);
            border-radius: 3px;
        }
        
        .tg-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 25px;
        }
        
        .tg-link {
            display: flex;
            align-items: center;
            padding: 14px 22px;
            background: rgba(46, 167, 237, 0.1);
            border-radius: 12px;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            transform: translateZ(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .tg-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(79, 195, 247, 0.2), rgba(41, 182, 246, 0.2));
            transform: translateX(-100%);
            transition: transform 0.4s ease;
            z-index: 0;
        }
        
        .tg-link:hover:before {
            transform: translateX(0);
        }
        
        .tg-link:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--tg-blue);
            transition: all 0.4s ease;
        }
        
        .tg-link:hover:after {
            width: 8px;
            box-shadow: 0 0 10px 2px var(--tg-blue);
        }
        
        .tg-link i {
            font-size: 26px;
            margin-right: 15px;
            color: var(--tg-blue);
            position: relative;
            z-index: 1;
            transition: transform 0.4s ease, color 0.4s ease;
        }
        
        .tg-link:hover i {
            transform: scale(1.2) rotate(5deg);
            color: #fff;
        }
        
        .tg-link span {
            position: relative;
            z-index: 1;
            font-weight: 500;
            transition: transform 0.4s ease, letter-spacing 0.4s ease;
        }
        
        .tg-link:hover span {
            transform: translateX(5px);
            letter-spacing: 0.5px;
        }
        
        .tg-link:hover {
            transform: translateY(-5px) translateZ(15px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 0 15px rgba(79, 195, 247, 0.3);
            background: rgba(46, 167, 237, 0.2);
        }
        
        .other-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 25px;
        }
        
        .other-link {

            align-items: center;
            justify-content: center;

            height: 55px;
            background: rgba(255, 255, 255, 0.05);

            color: var(--text-color);
            position: relative;
            z-index: 1;
            transition: all 0.4s ease;
        }

            color: var(--tg-blue);

            background: linear-gradient(45deg, #00f2ea, #ff0050);

        .other-link:nth-child(2):hover {
            background: linear-gradient(45deg, #ff0000, #ffffff);
        }
        
        .other-link:nth-child(3):hover {
            background: linear-gradient(45deg, #ff7700, #ffaa00);
        }
        
        .footer {

            font-size: 14px;
            text-align: center;
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            transform: translateZ(5px);

        .footer:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: translateZ(10px);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
                filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px 0px var(--neon-blue);
                opacity: 0.5;
            }
            50% {
                box-shadow: 0 0 30px 5px var(--neon-blue);
                opacity: 0.8;
            }
            100% {
                box-shadow: 0 0 10px 0px var(--neon-blue);
                opacity: 0.5;
            }
        }
        
        .glowing-text {
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px var(--neon-blue), 0 0 15px var(--neon-blue);
            animation: glow 2s infinite alternate;
            letter-spacing: 1px;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px var(--neon-blue);
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
            }
        }
        
        @media (max-width: 768px) {
            .mouse-parallax {
                transform: none !important;
                transition: none !important;
            }
            
            .tg-container {
                transform: none !important;
                transition: none !important;
            }
            
            .profile-pic {
                transform: none !important;
                transition: none !important;
            }
            
            .skill-tag {
                transform: none !important;
                transition: none !important;
            }
            
            .bio-quote {
                transform: none !important;
                transition: none !important;
            }
            
            .tg-link {
                transform: none !important;
                transition: none !important;
            }
            
            .other-link {
                transform: none !important;
                transition: none !important;
            }
            
            .footer {
                transform: none !important;
                transition: none !important;
            }

            .tg-link:before,
            .tg-link:after,
            .other-link:before {
                transition: none !important;
            }
            .tg-link:hover,
            .other-link:hover,
            .footer:hover {
                transform: none !important;
            }

            .tg-link:active,
            .other-link:active {
                transform: none !important;
            }
        }
        
        @media (max-width: 600px) {
            .profile-pic {
                width: 90px;
                height: 90px;
            }
            
            .tg-link {
                padding: 12px 18px;
            }
            
            .tg-link i {
                font-size: 22px;
                margin-right: 12px;
            }
            
            .other-link {
                width: 45px;
                height: 45px;
            }
            
            .other-link i {
                font-size: 22px;
            }
            
            .bio-quote {
                font-size: 16px;
                padding: 12px;
            }
        }
        
        .mouse-parallax {
            transition: transform 0.2s ease-out;
        }
        
        .spinner {
            width: 70px;
            height: 70px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--neon-blue);
            border-left-color: var(--neon-cyan);
            animation: spin 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
        }
        
        .spinner::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--neon-light-blue);
            border-left-color: var(--neon-dark-blue);
            animation: spin 2s linear infinite reverse;
        }
    </style>

        const links = document.querySelectorAll('.tg-link, .other-link');
        
        links.forEach((link, index) => {
            link.style.opacity = '0';
            link.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                link.style.transition = 'all 0.5s ease';
                link.style.opacity = '1';
                link.style.transform = 'translateY(0)';
            }, 300 + (index * 100));
        });
        
        const stars = document.querySelector('.stars');
        
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const size = Math.random() * 3 + 1;
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.position = 'absolute';
            star.style.left = `${left}%`;
            star.style.top = `${top}%`;
            star.style.backgroundColor = 'white';
            star.style.borderRadius = '50%';
            star.style.opacity = Math.random() * 0.7 + 0.3;
            star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite alternate`;
            
            stars.appendChild(star);
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0% {
                    opacity: 0.3;
                    box-shadow: none;
                }
                50% {
                    opacity: 0.8;
                    box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
                }
                100% {
                    opacity: 0.3;
                    box-shadow: none;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
