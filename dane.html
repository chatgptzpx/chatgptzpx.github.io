    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --accent-color: #00aaff;
            --border-color: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--surface-color);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
        }

        h1 {
            text-align: center;
            color: #fff;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .search-container {
            position: relative;
            margin-bottom: 25px;
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px 15px 50px; /* Add padding for icon */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.3);
        }
        
        .search-container::before {
            content: 'üîç'; /* Search Icon */
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0.6;
        }

        #modList {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        #modList li {
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 300;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s, transform 0.2s;
        }
        
        #modList li:last-child {
            border-bottom: none;
        }

        #modList li:hover {
            background-color: rgba(0, 170, 255, 0.1);
            transform: translateX(5px);
        }
        
        /* Custom Scrollbar */
        #modList::-webkit-scrollbar {
            width: 8px;
        }
        #modList::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 8px;
        }
        #modList::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
            border: 2px solid var(--background-color);
        }
        #modList::-webkit-scrollbar-thumb:hover {
            background-color: var(--accent-color);
        }


        #modCount {
            text-align: center;
            margin-top: 25px;
            color: var(--secondary-text-color);
            font-size: 14px;
        }
    </style>
</head>

        // Filter the mods based on the exclusion list
        const baseFilteredMods = allMods.filter(mod => {
            const lowerCaseMod = mod.toLowerCase();
            return !excluded.some(ex => lowerCaseMod.includes(ex));
        }).sort((a, b) => a.localeCompare(b)); // Sort alphabetically

        const modListElement = document.getElementById('modList');
        const modCountElement = document.getElementById('modCount');
        const searchInputElement = document.getElementById('searchInput');

        function displayMods(modsToDisplay) {
            // Clear the current list
            modListElement.innerHTML = '';

            // Populate the list with the filtered mods
            modsToDisplay.forEach(mod => {
                const li = document.createElement('li');
                li.textContent = mod;
                modListElement.appendChild(li);
            });

            // Update the mod count display
            if (modsToDisplay.length === baseFilteredMods.length) {
                modCountElement.textContent = `Showing ${baseFilteredMods.length} mods.`;
            } else {
                modCountElement.textContent = `Found ${modsToDisplay.length} of ${baseFilteredMods.length} mods.`;
            }
        }

        function handleSearch() {
            const searchTerm = searchInputElement.value.toLowerCase();
            const searchResults = baseFilteredMods.filter(mod => 
                mod.toLowerCase().includes(searchTerm)
            );
            displayMods(searchResults);
        }

        searchInputElement.addEventListener('input', handleSearch);
