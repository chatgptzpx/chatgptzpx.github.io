<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ð“†© á´„Êœá´€á´›É¢á´˜á´› | Êœá´ Êœ ð“†ª</title>
    <meta http-equiv="refresh" content="3; URL=main.html">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        :root {
            --primary-color: #0288d1;
            --secondary-color: #4fc3f7;
            --accent-color: #e0f7fa;
            --dark-color: #0f2027;
            --text-color: #ffffff;
            --text-secondary: #b3e5fc;
            --bg-color: #17212b;
            --tg-blue: #2aabee;
            --neon-blue: #4fc3f7;
            --neon-cyan: #00bcd4;
            --neon-light-blue: #81d4fa;
            --neon-dark-blue: #0288d1;
        }
        
        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: linear-gradient(125deg, #0a192f 0%, #0c1e3e 50%, #0a192f 100%);
            overflow: hidden;
        }
        
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.4;
            background: linear-gradient(-45deg, #0f2027, #0288d1, #4fc3f7, #81d4fa);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 50% 55%, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 40%, rgba(255, 255, 255, 0.05) 60%, rgba(255, 255, 255, 0) 100%);
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3), 0 0 10px rgba(255, 255, 255, 0.2);
            animation: rise 20s infinite ease-in;
            opacity: 0.7;
        }
        
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0) scale(0.4);
                opacity: 0.5;
            }
            50% {
                transform: translateX(calc(var(--random-x, 0) * 100px)) scale(0.8);
                opacity: 0.8;
            }
            100% {
                bottom: 120%;
                transform: translateX(calc(var(--random-x, 0) * 200px)) scale(0.3);
                opacity: 0;
            }
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            width: 2px;
            height: 2px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px var(--neon-blue);
            animation: particle-animation 20s ease infinite;
        }
        
        @keyframes particle-animation {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(calc(var(--random-x, 0) * 200px));
            }
        }
        
        .loading {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
            background-color: rgba(30, 42, 56, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 0 20px rgba(79, 195, 247, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease, float 6s ease-in-out infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .loading::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-cyan), var(--neon-light-blue), var(--neon-dark-blue), var(--neon-blue));
            background-size: 400%;
            border-radius: 21px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.4;
            animation: glowing 20s linear infinite;
        }
        
        @keyframes glowing {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 0 20px rgba(79, 195, 247, 0.2);
            }
            50% {
                transform: translateY(-10px);
                box-shadow: 0 25px 45px rgba(0, 0, 0, 0.4), 0 0 30px rgba(79, 195, 247, 0.3);
            }
        }
        
        .loading h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px var(--neon-blue), 0 0 15px var(--neon-blue);
            animation: glow 2s infinite alternate;
            letter-spacing: 1px;
            transform: translateZ(20px);
        }
        
        .loading p {
            margin-bottom: 30px;
            color: var(--text-secondary);
            font-size: 18px;
            letter-spacing: 0.5px;
            transform: translateZ(15px);
            transition: all 0.3s ease;
        }
        
        .spinner-container {
            position: relative;
            width: 70px;
            height: 70px;
            margin: 0 auto;
            transform: translateZ(10px);
        }
        
        .spinner {
            width: 70px;
            height: 70px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--neon-blue);
            border-left-color: var(--neon-cyan);
            animation: spin 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
        }
        
        .spinner::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--neon-light-blue);
            border-left-color: var(--neon-dark-blue);
            animation: spin 2s linear infinite reverse;
        }
        
        .spinner-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background-color: rgba(79, 195, 247, 0.2);
            border-radius: 50%;
            box-shadow: 0 0 15px 5px rgba(79, 195, 247, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 15px 2px var(--neon-blue);
                opacity: 0.5;
            }
            50% {
                box-shadow: 0 0 25px 5px var(--neon-blue);
                opacity: 0.8;
            }
            100% {
                box-shadow: 0 0 15px 2px var(--neon-blue);
                opacity: 0.5;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
                filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px var(--neon-blue);
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
            }
        }
        
        .mouse-parallax {
            transition: transform 0.2s ease-out;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="animated-bg"></div>
    <div class="background-animation"></div>
    
    <div class="loading mouse-parallax" data-depth="0.1">
        <h1 class="glowing-text mouse-parallax" data-depth="0.2">ð“†© á´„Êœá´€á´›É¢á´˜á´› | Êœá´ Êœ ð“†ª</h1>
        <p class="mouse-parallax" data-depth="0.15">ÐŸÐµÑ€ÐµÐ½Ð°Ð¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ Ð½Ð° Ð±Ð¸Ð¾-Ð¿Ñ€Ð¾Ñ„Ð¸Ð»ÑŒ Ð¢ÐµÐ»ÐµÐ³Ñ€Ð°Ð¼...</p>
        <div class="spinner-container mouse-parallax" data-depth="0.3">
            <div class="spinner"></div>
            <div class="spinner-inner"></div>
        </div>
    </div>
    
    <script>
        const stars = document.querySelector('.stars');
        
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const size = Math.random() * 3 + 1;
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.position = 'absolute';
            star.style.left = `${left}%`;
            star.style.top = `${top}%`;
            star.style.backgroundColor = 'white';
            star.style.borderRadius = '50%';
            star.style.opacity = Math.random() * 0.7 + 0.3;
            star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite alternate`;
            
            stars.appendChild(star);
        }
        
        const backgroundAnimation = document.querySelector('.background-animation');
        
        for (let i = 0; i < 30; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            const size = Math.random() * 80 + 20;
            const left = Math.random() * 100;
            const animationDuration = Math.random() * 25 + 10;
            const animationDelay = Math.random() * 10;
            const randomX = Math.random() * 2 - 1;
            
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${left}%`;
            bubble.style.animationDuration = `${animationDuration}s`;
            bubble.style.animationDelay = `${animationDelay}s`;
            bubble.style.setProperty('--random-x', randomX);
            
            backgroundAnimation.appendChild(bubble);
        }
        
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            const animationDuration = Math.random() * 30 + 10;
            const animationDelay = Math.random() * 10;
            const randomX = Math.random() * 2 - 1;
            
            particle.style.left = `${left}%`;
            particle.style.top = `${top}%`;
            particle.style.animationDuration = `${animationDuration}s`;
            particle.style.animationDelay = `${animationDelay}s`;
            particle.style.setProperty('--random-x', randomX);
            
            backgroundAnimation.appendChild(particle);
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0% {
                    opacity: 0.3;
                    box-shadow: none;
                }
                50% {
                    opacity: 0.8;
                    box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
                }
                100% {
                    opacity: 0.3;
                    box-shadow: none;
                }
            }
        `;
        document.head.appendChild(style);
        
        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;
            
            const parallaxElements = document.querySelectorAll('.mouse-parallax');
            
            parallaxElements.forEach(el => {
                const depth = el.getAttribute('data-depth') || 0.1;
                const moveX = mouseX * 100 * depth;
                const moveY = mouseY * 80 * depth;
                
                el.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
            });
        });
    </script>
</body>
